{% extends "basic.html" %}

{% load bootstrap4 %}

{% block title %} Создать заявку {% endblock %}


{% block content %}
<div class="center">
   <h1 class="text_center_create">Создание заявки</h1>
   <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
       {{orders.user}}
       {% bootstrap_form form layout='horizontal' %}
       {% buttons submit='Добавить' %} {% endbuttons %}
   </form>
</div>
{% endblock %}
